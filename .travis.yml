os:
- linux
language: nix
nix: 2.2.1
env:
  global:
  - secure: 
  - secure: 
jobs:
  include:
  - stage: build site
    script:
    - nix-env -iA cachix -f https://cachix.org/api/v1/install
    - cachix use willbush
    - cachix push willbush --watch-store&
    - nix-build -A site -o site
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      keep_history: true
      target_branch: gh-pages
      local_dir: site
      on:
        tags: true
